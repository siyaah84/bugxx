<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll & Voting System</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Poll & Voting System</h1>
        <div id="auth-section">
            <h2>Login</h2>
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Not registered? <a href="#" id="show-register">Register</a></p>
            <form id="register-form" style="display: none;">
                <label for="reg-username">Username:</label>
                <input type="text" id="reg-username" placeholder="Username" required>
                <label for="reg-password">Password:</label>
                <input type="password" id="reg-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </div>
        <div id="poll-section" style="display: none;">
            <h2>Create a Poll</h2>
            <form id="poll-form">
                <label for="poll-question">Question:</label>
                <input type="text" id="poll-question" placeholder="Poll Question" required>
                <div id="options">
                    <input type="text" class="option" placeholder="Option 1" required>
                    <input type="text" class="option" placeholder="Option 2" required>
                </div>
                <button type="button" id="add-option">Add Option</button>
                <label for="poll-expiry">Expiry:</label>
                <input type="datetime-local" id="poll-expiry" required>
                <button type="submit">Create Poll</button>
            </form>
            <h2>Active Polls</h2>
            <div id="polls-list"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
